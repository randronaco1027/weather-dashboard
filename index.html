<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="mb-3">
        <h1 class="text-center bg-primary p-3 text-white weather-head">Weather Dashboard</h1>
    </header>
    <main class="row d-flex justify-space-between ms-1">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="user-name">Username</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="New York"/>
                    <button type="submit" class="btn btn-primary m-2">Search</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2 class="subtitle">Weather for: <span id="city-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
