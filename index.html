<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="mb-3">
        <h1 class="text-center bg-primary p-3 text-white weather-head">Weather Dashboard</h1>
    </header>
    <main class="row d-flex justify-space-between ms-1">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search City</h3>
                <form id="user-form" class="card-body">
                    <input name="city-search-term" id="city-search-term" type="text" class="form-input" placeholder="New York" onfocus="this.value=''"/>
                    <button type="submit" class="btn btn-primary m-2" id="cityBtn">Search</button>
                    <button type="submit" class="btn btn-primary m-2" id="clearBtn">Clear Searches</button>
                </form>
            </div>
            <div class="mt-3">
                <h3>Previously Searched: </br></h3>
                <p id="searched-cities" class="previous-search ps-3"></p>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="border border-primary p-2 me-3">
                <h2 id="cityDisplay"><span id="cityWeather"></span></h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
            </div>
            <div class="mt-4">
                <h2>Five Day Forecast</h2>
                <div class="d-flex">
                    <div class="col-12 col-md-2 card m-1 p-1 daily-box bg-primary text-white">
                        <h4 id="day1"></h4>
                        <p><span id="day1Weather" class="fs-3"></span></p>
                        <p>Temp: <span id="temp1"></span></p>
                        <p>Wind: <span id="wind1"></span></p>
                        <p>Humidity: <span id="humidity1"></span></p>
                    </div>
                    <div class="col-12 col-md-2 card m-1 p-1 daily-box bg-primary text-white">
                        <h4 id="day2"></h4>
                        <p><span id="day2Weather" class="fs-3"></span></p>
                        <p>Temp: <span id="temp2"></span></p>
                        <p>Wind: <span id="wind2"></span></p>
                        <p>Humidity: <span id="humidity2"></span></p>
                    </div>
                    <div class="col-12 col-md-2 card m-1 p-1 daily-box bg-primary text-white">
                        <h4 id="day3"></h4>
                        <p><span id="day3Weather" class="fs-3"></span></p>
                        <p>Temp: <span id="temp3"></span></p>
                        <p>Wind: <span id="wind3"></span></p>
                        <p>Humidity: <span id="humidity3"></span></p>
                    </div>
                    <div class="col-12 col-md-2 card m-1 p-1 daily-box bg-primary text-white">
                        <h4 id="day4"></h4>
                        <p><span id="day4Weather" class="fs-3"></span></p>
                        <p>Temp: <span id="temp4"></span></p>
                        <p>Wind: <span id="wind4"></span></p>
                        <p>Humidity: <span id="humidity4"></span></p>
                    </div>
                    <div class="col-12 col-md-2 card m-1 p-1 daily-box bg-primary text-white">
                        <h4 id="day5"></h4>
                        <p><span id="day5Weather" class="fs-3"></span></p>
                        <p>Temp: <span id="temp5"></span></p>
                        <p>Wind: <span id="wind5"></span></p>
                        <p>Humidity: <span id="humidity5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
